<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculate.js"></script>
    <title>Tip Calculator</title>
</head>
<body>

   <div class="container">
    <h1>TIP CALCULATOR</h1>
    <p>How much was your bill?</p>
    <input type="text" id="bill" placeholder="Enter totall bill">
    <p>How was your service</p>
    <select class="rating"id = "service">
        <option value="0">0%-Poor</option>
        <option value="0.1">10%-Good</option>
        <option value="0.2">20%-Better</option>
        <option value="0.3">30%-Outstanding</option>
        <option selected disabled>Service level</option>
    </select>
    <p>How many people are sharing the bill</p>
    <p><input type="number" id="people" placeholder="No. of people"> people </p>

    <button class="btn" onclick="calculate()">Calculate</button>
   
   <div id="totaltip">

    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">Each</small>
   </div>

</div>


</body>
</html>
